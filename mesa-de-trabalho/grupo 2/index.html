<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Red+Hat+Mono:wght@700&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .grade {
            display: grid;
            grid-template-columns: auto auto auto;
        }
        .grade__item{
            
            width: 230px;
        }
        .content__title{
            text-align: center;
            font-family: Montserrat;
        }
    </style>
    <title>Mesa de trabalho</title>
</head>

<body>
    <article class="content">
                   
        <h1 class="content__title"> </text-align: center> Essa é a melhor parte:<br>Adicione ou retire coberturas do seu seguro.</h1>


        <div class="grade">
            <figure class="grade__item">
                <img src="/mesa-de-trabalho/imagens/icon-1.png" alt="">
                <figcaption>
                    <strong>Furto / Roubo</strong><br>Sem perder a calma, você recebe<br>até 100% do valor de
                    tabela FIBE.
                </figcaption>
            </figure>
            <figure class="grade__item">
                <img src="/mesa-de-trabalho/imagens/icon-2.png" alt="">
                <figcaption>
                    <strong>Colisão</strong><br>Bateu, tá novo. Conserto<br>em caso de acidente.
                </figcaption>
            </figure>
            <figure class="grade__item">
                <img src="/mesa-de-trabalho/imagens/icon-3.png" alt="">
                <figcaption>
                    <strong>Perda total</strong><br>Indenização para seu<br>alívio também ser total.
                </figcaption>
            </figure>

            <figure class="grade__item">
                <img src="/mesa-de-trabalho/imagens/icon-4.png" alt="">
                <figcaption>
                    <strong>Incêndio</strong><br>Indenização total para ou parcial<br>para apagar o prejuízo.
                </figcaption>
            </figure>
            <figure class="grade__item">
                <img src="/mesa-de-trabalho/imagens/icon-5.png" alt="">
                <figcaption>
                    <strong>Fenômenos naturais</strong><br>Ressarcir por danos de chuva, árvores<br>ou granizo
                    faz parte da nossa natureza.
                </figcaption>
            </figure>
            <figure class="grade__item">
                <img src="/mesa-de-trabalho/imagens/icon-6.png" alt="">
                <figcaption>
                    <strong>Cobertura nacional</strong><br>Do Oiapoque ao Chuí, você pode<br>contar com a gente.
                </figcaption>
            </figure>

            <figure class="grade__item">
                <img src="/mesa-de-trabalho/imagens/icon-7.png" alt="">
                <figcaption>
                    <strong>Carro reserva</strong><br>Em casos de imprevisto,<br>a pé você não fica.
                </figcaption>
            </figure>
            <figure class="grade__item">
                <img src="/mesa-de-trabalho/imagens/icon-8.png" alt="">
                <figcaption>
                    <strong>Proteção para terceiros</strong><br>Se você bater em outro veículo o problema<br>é
                    nosso. A gente conserta ele.
                </figcaption>
            </figure>
            <figure class="grade__item">
                <img src="/mesa-de-trabalho/imagens/icon-2.png" alt="">
                <figcaption>
                    <strong>Cobertura para vidros</strong><br>Em caso de dano, o reparo vai ser<br>feito com
                    total transparência.
                </figcaption>
            </figure>
        </div>
    </article>
</body>

</html>
